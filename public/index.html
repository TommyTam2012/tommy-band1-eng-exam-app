<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TommySir's Band 1學校，英語入學考試練習</title>
  <link rel="stylesheet" href="/style.css" />
  <script>console.log("🧭 Band1 index.html loaded");</script>  
  <style>
    .exam-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .exam-btn {
      background: #003366;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      width: 180px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .exam-btn:hover {
      background: #0055aa;
    }
    .school-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .school-logo {
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Main App -->
  <header>
    <div class="school-header">
      <img src="/exam/band/logo.png" alt="School Logo" class="school-logo" />
      <h1>TommySir's Band 1學校，英語入學考試練習</h1>
    </div>
  </header>

  <main>
    <section class="selectors">
      <h2>選擇 Band1 考試: 中一 按 Test 1–6, 中二 按 7–11, 中三 按 12–17</h2>
      <div class="exam-grid">
        <div class="exam-btn" onclick="setExam('exam01')">📘 Band1 Test 1</div>
        <div class="exam-btn" onclick="setExam('exam02')">📘 Band1 Test 2</div>
        <div class="exam-btn" onclick="setExam('exam03')">📘 Band1 Test 3</div>
        <div class="exam-btn" onclick="setExam('exam04')">📘 Band1 Test 4</div>
        <div class="exam-btn" onclick="setExam('exam05')">📘 Band1 Test 5</div>
        <div class="exam-btn" onclick="setExam('exam06')">📘 Band1 Test 6</div>
        <div class="exam-btn" onclick="setExam('exam07')">📘 Band1 Test 7</div>
        <div class="exam-btn" onclick="setExam('exam08')">📘 Band1 Test 8</div>
        <div class="exam-btn" onclick="setExam('exam09')">📘 Band1 Test 9</div>
        <div class="exam-btn" onclick="setExam('exam10')">📘 Band1 Test 10</div>
      </div>
    </section>

    <section class="question">
      <h2>問題查詢</h2>
      <textarea id="questionInput" placeholder="請輸入您的問題..."></textarea>
      <div>
        <button onclick="submitQuestion()">提交問題</button>
        <button id="micBtn" style="margin-left: 10px;">🎤 語音提問</button>
      </div>
    </section>

    <section class="response">
      <h2>回答結果</h2>
      <div id="responseBox">提交問題後將顯示答案</div>
      <div style="margin-top: 10px;">
        <button id="ttsBtn">🔊 聽英文與中文回答</button>
        <button id="stopTTSBtn" style="margin-left: 10px;">🔇 停止播放</button>
      </div>
    </section>

    <section class="history">
      <h2>歷史對話</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()" style="margin-top:10px;">🧹 清除歷史</button>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
